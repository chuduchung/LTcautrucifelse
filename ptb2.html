<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label><input type="text" id="a" placeholder="Nhập a"></label>
    <label><input type="text" id="b" placeholder="Nhập b"></label>
    <label><input type="text" id="c" placeholder="Nhập c"></label>
    <button onclick="ham()">Kiểm tra</button>
    <p id="ketqua"></p>

    <script>
        function ham() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;
            if (a==0) {
                document.getElementById("ketqua").innerHTML = "Phương trình bậc 1";
                }else {
                let delta = b*b - 4*a*c;
                if (delta <0 ){
                    document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm";
                    } else {
                        if (delta > 0) {
                            let x1 = (-b + Math.sqrt(delta))/(2*a);
                            let x2 = (-b - Math.sqrt(delta))/(2*a);
                            document.getElementById("ketqua").innerHTML ="Nghiệm là: x1 = " + x1 + " và x2 = " + x2;
                        } else {
                            let x = -b/(2*a);
                            document.getElementById("ketqua").innerHTML ="Nghiệm là: x1 = x2 = " + x;
                        }
                }

            }
        }
    </script>

</body>
</html>
